<!DOCTYPE html>
<html>
<head>
  <!-- inject:animerawidget:js -->
  <!-- endinject -->
</head>
<body onresize="resize()">
  <div id="flexcontainer">
      <div id="container">
        <div id="shadow_mask">
          <div id="back_circle" class="circle"> </div>
        </div>
        <div id="front_circle" class="circle"> </div>
        <div id="value" >0000</div>
        <div id="unit" >Watt<br></div>
        <div id="needle"><div id="pad"></div></div>
      </div>
  </div>
  <style>
    body {
      margin: 0;
    }

    #flexcontainer {
      display: flex;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .circle {
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      top: 0%;
      left: 0%;
      position:relative;
    }

    #back_circle {
      width: 100%;
      height: 58%;
      top: -27%;
      left: 0.6%;
    }

    #front_circle {
      width: 70%;
      height: 70%;
      background-color:rgb(81, 180, 227);
      z-index: 10;
      position: absolute;
      top: 15%;
      left: 15%;
      -webkit-app-region: drag;
    }

    #shadow_mask {
      width: 69.9%;
      height: 69.9%;
      overflow: hidden;
      border: none;
      top: 39%;
      left: 39%;
      position: absolute;
      transform: rotate(-45deg);

    }

    #container {
      position:relative;
      height: 800px;
      width: 800px;
    }

    #unit {
      position: absolute;
      width: 100%;
      top: 57%;
      font-family: open-sans, sans-serif;
      font-weight: 400;
      font-size: 45pt;
      color: white;
      text-decoration: none;
      font-style: normal;
      word-wrap: break-word;
      text-align: center;
      z-index: 30;
    }

    #value {
      position: absolute;
      width: 100%;
      top: 39%;
      font-family: open-sans, sans-serif;
      font-size: 80pt;
      font-weight: 600;
      color: white;
      text-decoration: none;
      font-style: normal;
      word-wrap: break-word;
      text-align: center;
      z-index: 20;
    }

    #needle {
      position: absolute;
      width: 50%;
      height: 10%;
      top: 45%;
      border: 2px none #8AC007;
      transform: rotate(0deg);
      z-index: 5;
      transition: all 0.5s ease;
      transform-origin: right;
    }

    #pad {
      position: absolute;
      left: 3%;
      width: 47%;
      height: 90%;
      border-radius: 50%;
      box-shadow: rgba(0, 0, 0, 0.360784) 0px 0px 0.5em 0.2em;
      background-color: rgb(255, 255, 255);
      background-size: 100% 100%;
    }

  </style>
  <script>
  function resize() {
    var flexcontainer = document.getElementById("flexcontainer")
    var scale = flexcontainer.clientHeight < flexcontainer.clientWidth ? flexcontainer.clientHeight : flexcontainer.clientWidth
    document.getElementById("container").style.height = scale * 0.8 + "px"
    document.getElementById("container").style.width = scale * 0.8 + "px"
    document.getElementById("value").style.fontSize = scale * 0.8 / 8 + "pt";
    document.getElementById("unit").style.fontSize = scale * 0.8 / 14 + "pt";
    document.getElementById("back_circle").style.boxShadow = "0 0 " + scale / 5 + "px #888888"
  }
  resize()
  window.onresize = resize
  AnimeraWidget.init({
    server: 'http://op-en.se:5000',
    topic: 'test/topic1',
    subproperty: "energy",
    max: 100000,
    outputRange: [0, 180],
    clamp: true,
    decimals: 0,
    relative: false
  }).then(function (objects) {
    var settings = objects.settings;
    var controller = objects.animera.getController(settings.server)

    controller.bindTopicToHtml(document.getElementById("value"), settings)
    controller.bindTopicToRotation(document.getElementById("needle"), settings)
  })
  </script>
</body>
</html>
