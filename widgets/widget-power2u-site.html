<script>
//If running stand alone.
if (window == window.parent) {
  document.getElementById("outer").style.width = "60%";
  document.getElementById("outer").style["padding-left"] = "20%";
  document.getElementById("outer").style["padding-top"] = window.innerHeight/6 + "px"
  document.getElementById("outer").style.height = window.innerHeight/3 + "px"
}

function resize() {
  //document.getElementById("outer").style.height = document.getElementById("value").offsetWidth + "px";
  //console.log(window.innerHeight);
  if (window == window.parent) {
    //document.getElementById("outer").style.height = window.innerHeight/3 + "px"
    document.getElementById("outer").style["padding-top"] = (window.innerHeight - (window.innerWidth/2))/2 + "px"
    //console.log("test");
  }
}
resize();

AnimeraWidget.init({
  source: 'apps://op-en.se/test/signalA.power',
  max: 10000,
  unit: " W",
  outputRange: [0, 100],
  color: "rgb(0,158,194)",
  width: 30,
  clamp: true,
  decimals: 0
}).then(function (objects) {
  var settings = objects.settings;
  var controller = objects.animera.getController("https://op-en.se")



	function disable(name){
			document.getElementById(name + "Bubble").style["opacity"] = 0.2
			document.getElementById(name + "Flow").style["opacity"] = 0.2
			document.getElementById(name + "Icon").style["opacity"] = 0.2
			document.getElementById(name + "Text").style["opacity"] = 0
	}

	function SetupBasicAmination(name,source) {
			document.getElementById(name + 'Text').style["text-anchor"] = "middle"

			console.log(name,source)

			if (source == "" || source == null)
			{
				disable(name)
				return
			}

			controller.bindTopicToHtml(name + "Text",{
				source: source,
				unit: " W",
				decimals: 0
			})

			controller.animateStyle(name + "Flow","stroke-dashoffset",null,{
				source: source,
				max: 10000,
				outputRange: [0, -100],
				clamp: true,
				decimals: 0

			})


		}

	mapping = {
				sources:{
		      Sun:{power:"apps://op-en.se/test/signalA.power"},
		      Wind:{power:"apps://op-en.se/test/signalB.power"},
		      Load:{power:"apps://op-en.se/test/signalC.power"},
		      Charger:{power:"apps://op-en.se/test/signalB.power"},
		      Battery:{power:"apps://op-en.se/test/signalB.power",state:'apps://op-en.se/test/signalA.power'},
		      Grid:{power:"apps://op-en.se/test/signalB.power"}
				},
	      MaxPower: 6000
	}

	//Setup power values
	for (var key in mapping.sources) {
   if (mapping.sources.hasOwnProperty(key)) {
		 console.log(key)
		 if (mapping.sources[key].hasOwnProperty("power"))
      	SetupBasicAmination(key,mapping.sources[key].power)
   }
	}

	//BatteryLevel
	controller.bind_topic_to_style("BatteryLevel_3_","width",{
		source: mapping.sources["Battery"].state,
		max: 100
	})

	//Windmill
	window.d_rot = controller.bindTopicToRotation("WindRotation", {
			"transform-origin": "456.4px 112.1px",
			source: mapping.sources["Wind"].power,
			outputRange: [0, -3],
			max: 100000,
			clamp: true
		})





  //For debugging

  window._controller = controller


})



</script>
